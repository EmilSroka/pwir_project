<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080/ws');
        ws.onopen = () => {
            console.log('Connected');
        }
        ws.onmessage = ({data}) => {
            console.log('Message: ', data);
            ws.send('Received');
        }
        ws.onclose = () => {
            console.log('Connection closed');
        }
    </script>
</body>
</html>
